# Enable status line (this is the default)
#set -g status on
# Fix escape key delay for Neovim
set -sg escape-time 0
# Ensure colors look right
set -g default-terminal "screen-256color"
# Tell Tmux that the outside terminal supports RGB/TrueColor
set-option -sa terminal-overrides ",xterm*:Tc"
# Enable mouse support for scrolling
set -g mouse on
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Auto renumber windows on close
set -g renumber-windows on
# Vi-Like Selection in Copy Mode
set -g status-keys vi
set -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'

# --- Global Settings ---
set -g status-position bottom
set -g status-justify left
set -g status-style bg="#002b36",fg="#93a1a1" # Base03 (darker) bg, Base1 fg
set -g status-left-length 30
set -g status-right-length 150

# --- Left Side: Session Name ---
# Using Solarized Green for the session name
# set -g status-left "#[fg=#002b36,bg=#859900,bold] #S #[default] "
set -g status-left "#[fg=#002b36,bg=#6C71C4,bold] #S #[default] "

# --- Window Tabs (The "Pill" Style) ---

# Inactive Window: High contrast text (Base2) on a darker grey (Base01)
# Format: [ # (darker) | Name (lighter) ]
setw -g window-status-format "#[fg=#fdf6e3,bg=#586e75,bold] #I #[fg=#93a1a1,bg=#073642] #W "

# Current/Active Window: Solarized Blue index, Very light Name
# Format: [ # (Blue) | Name (White-ish) ]
setw -g window-status-current-format "#[fg=#fdf6e3,bg=#268bd2,bold] #I #[fg=#eee8d5,bg=#586e75,bold] #W "

# --- Right Side: User & Hostname ---
# Format: user@host | %H:%M
# Using Cyan for the username/host for better visibility
# set -g status-right "#[fg=#2aa198,bg=default,bold] #(whoami)@#H #[fg=#93a1a1,bg=default] | #[fg=#859900,bg=default,bold] %H:%M "
# set -g status-right "#[fg=#002b36,bg=#2aa198,bold] #(whoami)@#H #[fg=#93a1a1,bg=default]#[fg=#002b36,bg=#859900,bold] %H:%M "
set -g status-right "#[fg=#002b36,bg=#2aa198,bold] #(whoami)@#H #[fg=#93a1a1,bg=default]#[fg=#002b36,bg=#268bd2,bold] %H:%M "

# --- Borders & Messages ---
set -g pane-border-style fg="#073642"
set -g pane-active-border-style fg="#268bd2"
set -g message-style bg="#073642",fg="#2aa198"
